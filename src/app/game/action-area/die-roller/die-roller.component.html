<div class=dice-roller__container>
    <ng-container [ngTemplateOutlet]="dice" [ngTemplateOutletContext]="{context: rolledDice}">
    </ng-container>
</div>

<ng-template #dice let-context='context'>
    <div *ngFor="let diceSet of [1]" class="diceType__container">
        <div *ngFor="let die of [3]" class=d6>
            <div *ngIf="die>1" class="pip pip_1"></div>
            <div *ngIf="die>5" class="pip pip_2"></div>
            <div *ngIf="die>3" class="pip pip_3"></div>
            <div *ngIf="die>3" class="pip pip_4"></div>
            <div *ngIf="die==6" class="pip pip_5"></div>
            <div *ngIf="die>1" class="pip pip_6"></div>
            <div *ngIf="die%2==1" class="pip pip_7"></div>
        </div>
    </div>
</ng-template>
